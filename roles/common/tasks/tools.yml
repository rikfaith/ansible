      - elpa-auto-complete
      - elpa-xcscope
      - emacs
      - git
      - htop
      - imagemagick
      - ipmitool
      - jnettop
      - lftp
      - libimage-exiftool-perl
      - libkf5wallet-bin
      - lm-sensors
      - lshw
      - lsscsi
      - lvm2
      - m4
      - mdadm
      - mediainfo
      - ncal
      - net-tools
      - nfs-common
      - nmap
      - ntpsec
      - ntpsec-ntpdate
      - parted
      - rsync
      - smartmontools
      - sysstat
      - tmux
      - units
      - unrar
      - unzip
      - vim
      - vnstat
