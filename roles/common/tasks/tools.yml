- name: Install virt tools
  apt:
    pkg:
      - libvirt-clients
      - libvirt-daemon
      - libvirt-daemon-system
      - virtinst
      - virt-top
  when: install_virt_tools is defined

- name: Install X11 server
  apt:
    pkg:
      - xserver-xorg
  when: install_x11_tools is defined

- name: Install X11 intel driver
  apt:
    pkg:
      - xserver-xorg-video-intel
  when: install_intel_driver is defined

- name: Install X11 nvidia server
  apt:
    pkg:
      - xserver-xorg-video-nvidia
  when: install_nvidia_driver is defined

- name: Install X11 tools
  apt:
    pkg:
      - chromium
      - dclock
      - evince
      - firefox-esr
      - fvwm
      - ghostscript
      - gv
      - hexchat
      - mesa-utils
      - ssh-askpass-fullscreen
      - t1-xfree86-nonfree
      - telegram-desktop
      - ttf-xfree86-nonfree
      - vlc
      - x11-apps
      - x11-common
      - xfonts-100dpi
      - xfonts-100dpi-transcoded
      - xfonts-75dpi
      - xfonts-75dpi-transcoded
      - xfonts-terminus
      - xinit
      - xinput
      - xpdf
      - xterm
      - xtightvncviewer
  when: install_x11_tools is defined

- name: Install tools for openconnect
  apt:
    pkg:
      - python3-click
      - python3-keyring
      - python3-pip
      - python3-pyotp
  when: install_laptop_tools is defined

- name: Install laptop tools
  apt:
    pkg:
      - acpi
      - acpid
      - network-manager
      - openconnect
      - pm-utils
      - stalonetray
  when: install_laptop_tools is defined

- name: Upgrade current distribution (final upgrade)
  apt:
    upgrade: dist
    update_cache: no
    autoremove: yes
